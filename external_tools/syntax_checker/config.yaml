# Configuration for syntax checkers.
# This file controls which syntax checkers are enabled for different file types.
# Checkers can be enabled or disabled by setting their status to 'enabled' or 'disabled'.

# Python checkers configuration
python:
  # Ruff checker (using ADC strategy - ignores user's pyproject.toml)
  ruff:
    enabled: true
    # Note: ADC strategy - args are not used, checker uses --isolated --select=E9,F,B,PLE --ignore=E501,F401
    args: ""

# TypeScript/JavaScript checkers configuration
typescript:
  # ESLint checker (deprecated, replaced by Biome)
  eslint:
    enabled: false
  
  # Biome checker (using ADC strategy - uses internal config file)
  biome:
    enabled: true
    # Note: ADC strategy - uses internal config at external_tools/config/biome.json
    # Only reports errors with severity "error"

# Go checkers configuration
go:
  # golangci-lint checker (deprecated, replaced by go vet)
  golangci-lint:
    enabled: false
  
  # go vet checker (using ADC strategy - official Go tool, no config needed)
  vet:
    enabled: false
    # Note: go vet is the official Go static analysis tool, comes with Go standard library
    # No configuration needed, naturally follows ADC strategy
    # Fast, second-level response time

# Java checkers configuration
java:
  # PMD checker (using ADC strategy - uses internal ruleset file)
  pmd:
    enabled: true
    # Note: ADC strategy - uses internal ruleset at external_tools/config/pmd-rules.xml
    # Only includes critical error-prone and best practice rules